<!DOCTYPE html>
<html>

<head>
    <title>Pedal Furiously - Bicyle gear calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500">
    <link rel="stylesheet" href="lib/jquery-ui.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#f5f5dc">
</head>

<body>
    <a href="about.html">
        <img src="title.svg" width=300 style="display: block; margin-left: auto; margin-right: auto;">
    </a>
    <div id="sprockets">
    </div>

    <div id="controls">

        <fieldset class="field wideField">
            <legend>CHAINRING TEETH</legend>
            <div class="controlBits">
                <div id="driver_slider" class="slider">
                </div>
                <div class="tracker">
                    <span id="m-teeth">
                        0
                    </span>
                </div>
            </div>
        </fieldset>

        <fieldset class="field wideField">
            <legend>SPROCKET TEETH</legend>
            <div class="controlBits">
                <div id="slave_slider" class="slider">
                </div>
                <div class="tracker">
                    <span id="s-teeth">
                        0
                    </span>
                </div>
            </div>
        </fieldset>

        <fieldset class="field wideField">
            <legend>CADENCE - RPM</legend>
            <div class="controlBits">
                <div id="rpm_slider" class="slider">
                </div>
                <div class="tracker">
                    <span id="rpm">
                        0.0
                    </span>
                </div>
            </div>
        </fieldset>

        <fieldset class="field wideField">
            <legend>SPEED</legend>
            <div class="controlBits">
                <div id="speed_slider" class="slider">
                </div>
                <div class="tracker">
                    <span id="speed">
                        0.0
                    </span>
                </div>
            </div>
        </fieldset>


        <br>
        <fieldset class="field narrowField">
            <legend>UNIT</legend>
            <div class="controlBits">
                <div id="unit_picker" class="switch">
                </div>
                <div class="tracker">
                    <span id="unitTracker">
                        KMH
                    </span>
                </div>
            </div>
        </fieldset>

        <fieldset class="field narrowField">
            <legend>DRIVETRAIN ZOOM</legend>
            <div class="controlBits">
                <div id="zoom_picker" class="switch">
                </div>
                <div class="tracker">
                    <span id="zoomTracker">
                        OFF
                    </span>
                </div>
            </div>
        </fieldset>

        <fieldset class="field narrowField">
            <legend>GEAR INCHES</legend>
            <div class="controlBits">
                <div class="tracker">
                    <span id="gear-inches">
                        100.50
                    </span>
                </div>
            </div>
        </fieldset>

                <fieldset class="field narrowField">
                    <legend>HOLD CADENCE/SPEED</legend>
                    <div class="controlBits">
                        <div id="hold-picker" class="switch">
                        </div>
                        <div class="tracker">
                            <span id="hold-tracker">
                                OFF
                            </span>
                        </div>
                    </div>
                </fieldset>

    </div>

    <p>
        <a href="about.html">About</a>
    </p>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/jquery.ui.touch-punch.min.js"></script>
    <script src="lib/svg.min.js"></script>
    <script src="svgelements.js"></script>
    <script src="gear.js"></script>
    <script src="rider.js"></script>
    <script src="road.js"></script>
    <script src="main.js"></script>
</body>

</html>
