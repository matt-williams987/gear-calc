<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="lib/jquery-ui.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="sprockets">
    </div>
    <div id="controls">
        <div class="adjust">
            <div id="driver_slider" class="slider">     
            </div>
            <div class="tracker">
                <span id="m-teeth">
                    0
                </span>
            </div>
        </div>
        <div class="adjust">
            <div id="slave_slider" class="slider">
            </div>
            <div class="tracker">
                <span id="s-teeth">
                    0
                </span>
            </div>
        </div>
        <div class="adjust">
            <div id="rpm_slider" class="slider">
            </div>
            <div class="tracker">
                <span id="rpm">
                    
                </span>
            </div>
        </div>
        <div class="adjust">
            <div id="speed_slider" class="slider">
            </div>
            <div class="tracker">
                <span id="speed">
                    0
                </span>
            </div>
        </div>
        <div id="speed_slider" class="slider"></div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/svg.min.js"></script>
    <script src="svgelements.js"></script>

    <script src="rider.js"></script>
    <script src="road.js"></script>

</html>
