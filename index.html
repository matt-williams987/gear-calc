<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="lib/jquery-ui.min.css">
</head>

<body>

    <div id="sprockets" style="max-width:600px; margin: auto; border-style: solid; margin-bottom: 50px"></div>
    <div id="controls" style="max-width:400px; margin: auto;">
        <div id="driver_slider" style="margin-bottom: 30px"></div>
        <div id="slave_slider" style="margin-bottom: 30px"></div>
        <div id="rpm_slider" style="margin-bottom: 30px"></div>
        <div id="speed_slider" style="margin-bottom: 30px"></div>
        <div id="crank_length_slider" style="margin-bottom: 30px"></div>
    </div>
    <div id = "tracker">
        <p>Master teeth: <span id ="m-teeth">0</span></p>
        <p>Slave teeth: <span id="s-teeth">0</span></p>
        <p>RPM: <span id="rpm">0</span></p>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/svg.min.js"></script>
    <script src="svgelements.js"></script>
    <script src="gear.js"></script>
    <script src="rider.js"></script>
    <script src="main.js"></script>

</body>

</html>
